<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coupon Calculator</title>
    <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/styles/style.css" rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Coupon Calculator</h1>
        </div>

        <form th:action="@{/r}" method="post" th:object="${shoppingList}">
            <div class="col-12">
                <h3>Produkty</h3>
                <div class="products">
                    <th:block th:each="product, stat : *{products}">
                        <label>Nazwa:
                            <input autocomplete="off"
                                   name="name"
                                   required="required"
                                   type="text"
                                   th:field="*{products[__${stat.index}__].name}"
                            ></label>
                        <label>Cena:
                            <input autocomplete="off"
                                   name="price"
                                   required="required"
                                   type="number"
                                   step="0.01"
                                   th:field="*{products[__${stat.index}__].price}"
                            ></label>
                        <br>
                    </th:block>
                </div>
                <br>
                <button type="button" onclick="addProduct()">Dodaj produkt +</button>
                <h3>Kupony</h3>
                <div class="coupons">
                    <th:block th:each="coupon, stat : *{coupons}">
                        <label>Minimalna cena:
                            <input autocomplete="off"
                                   name="minPrice"
                                   required="required"
                                   type="number"
                                   step="0.01"
                                   th:field="*{coupons[__${stat.index}__].minPrice}"
                            ></label>
                        <label>Maksymalna zniżka:
                            <input autocomplete="off"
                                   name="maxDiscount"
                                   required="required"
                                   type="number"
                                   step="0.01"
                                   th:field="*{coupons[__${stat.index}__].maxDiscount}"
                            ></label>
                        <label>Procent zniżki:
                            <input autocomplete="off"
                                   name="percentDiscount"
                                   required="required"
                                   type="number"
                                   th:field="*{coupons[__${stat.index}__].percentDiscount}"
                            ></label>
                        <label>Kod:
                            <input autocomplete="off"
                                   name="code"
                                   required="required"
                                   type="text"
                                   th:field="*{coupons[__${stat.index}__].code}"
                            ></label>
                        <br>
                    </th:block>
                </div>
                <br>
                <button type="button" onclick="addCoupon()">Dodaj kupon +</button>
                <br>
                <br>
                <button type="submit">Oblicz</button>
                <br>
                <br>
                <br>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
