<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coupon Calculator Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/styles/style.css" rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1><a href="#" th:href="@{/}">Coupon Calculator Result</a></h1>
        </div>
        <div class="col-12">
            <th:block th:each="listBacketCoupon: ${finalShoppingListDto.shoppingList}">
                <th:block th:if="${not #lists.isEmpty(listBacketCoupon)}">
                    <th:block th:each="basketCoupon: ${listBacketCoupon}">
                        <th:block th:if="${basketCoupon.basket}">
                            <th:block th:each="product: ${basketCoupon.basket.products}">
                                <a th:if="${product.name}">Produkt: <a th:text="${product.name}"></a></a><br>
                                <a th:if="${product.price} > 0">Cena: <a th:text="${product.price ?: 'Brak ceny'}"></a></a>
                            </th:block>
                            <p th:if="${basketCoupon.basket.sumPrice} > 0">Cena koszyka przed nałożeniem kuponu: <a th:text="${basketCoupon.basket.sumPrice ?: 'Brak danych'}"></a></p>
                        </th:block>
                        <th:block th:if="${basketCoupon.coupon}">
                            <a th:if="${basketCoupon.coupon.code}">Kod kuponu: <a th:text="${basketCoupon.coupon.code}"></a></a>
                            <a th:if="${basketCoupon.coupon.minPrice > 0}">Minimalna kwota: <a th:text="${basketCoupon.coupon.minPrice}"></a></a>
                            <a th:if="${basketCoupon.coupon.maxDiscount > 0}">Maksymalna zniżka: <a th:text="${basketCoupon.coupon.maxDiscount}"></a></a>
                            <a th:if="${basketCoupon.coupon.percentDiscount > 0}">Procent zniżek: <a th:text="${basketCoupon.coupon.percentDiscount}"></a>%</a>
                        </th:block>
                        <p th:if="${basketCoupon.finalSum} > 0">Ostateczna cena za koszyk z kuponem: <a th:text="${basketCoupon.finalSum ?: 'Brak sumy'}"></a></p>
                    </th:block>
                    <hr style="border: solid black 2px">
                </th:block>
            </th:block>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
